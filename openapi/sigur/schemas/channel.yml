type: object
properties:
  id:
    type: string
    description: |
      Для идентификации каналов СКУД хранит и обрабатывает ID каналов. При получении от
      СОТ событий в них должны фигурировать эти же ID. СКУД никак не интерпретирует ID
      каналов, воспринимает их как строку. ID может иметь любое содержимое, представимое в
      виде текста (в т.ч. целое число, UUID, URL)
    example: '0ecc767e-e36b-4486-ad9d-13cad1f256e6'
  name:
    type: string
    example: 'Камера 1'
    description: |
      Данная информация позволяет СКУД показать
      оператору список каналов с их человеко-читаемыми названиям, для дальнейшей работы же
      СКУД сохранит и будет использовать соответствующий ID канала.
