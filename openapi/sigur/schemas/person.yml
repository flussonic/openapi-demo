type: object
properties:
  id:
    type: integer
    minimal: 1
    maximum: 2147483647
    description: |
      ID человека в СКУД

  photoVersion:
    type: integer
    minimal: 1
    maximum: 2147483647
    description: |
      Для оптимизации передачи фотографий между системами СКУД использует понятие «версия
      фотографии». Версия фотографии является целым числом, которое меняются тогда и только
      тогда когда на стороне СКУД меняется сама фотография.

      При каждой синхронизации данных между системами передаются все компактные данные по
      ID, именам и версиями фотографий людей. Передача всех данных представляется более
      надежной и простой в реализации чем накопление и передача только изменившихся данных.
      Фотография же передается только тогда, когда в результате сверки версий фотографии СКУД
      понимает, что фотографию на стороне СОТ требуется обновить.          

  proto:
    type: string
    format: bytes
    nullable: true
    description: |
      Фотография. JPEG, закодированный в base64.

  name:
    type: string
    description: |
      Имя человека

  keys:
    type: array
    items:
      type: string
    description: |
      Массив строк (максимум - 5). Каждая строка — код пропуска в
      шестнадцатеричном представлении

