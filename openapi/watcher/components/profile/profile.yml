type: object
properties:
  password:
    type: string
    writeOnly: true
    description: |
      Change password. If blank stays unchanged.
    example: secretpass
  username:
    type: string
    readOnly: true
    description: |
      Account username.
    example: john
  email:
    type: string
    format: email
    description: |
      Account email address.
    example: john@example.com
  phone:
    type: string
    description: |
      Mobile phone number.
    example: "+17787162080"
