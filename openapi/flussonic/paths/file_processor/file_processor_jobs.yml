post:
  operationId: file_processor_job_start
  description: Start the file processor job.
  summary: Start file_processor job
  parameters:
  - name: Idempotency-Key
    in: header
    description: |
      An idempotency key is a unique value generated by the client which
      the server uses to recognize subsequent retries of the same request.
    required: false
    schema:
      type: string
      format: uuid
  requestBody:
    content:
      application/json:
        schema:
          $ref: '../../components/schemas.yml#/file_processor_job'
    description: |
      Job request: input files, output file, filters
  responses:
    '200':
      content:
        application/json:
          schema:
            $ref: '../../components/schemas.yml#/file_processor_job'
      description: Response containing job's Id
    '400':
      description: Cannot start requested job
      content:
        application/json:
          schema:
            $ref: '../../components/schemas.yml#/error_response'
  tags:
  - file_processor
