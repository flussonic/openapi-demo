get:
  operationId: projects_list
  description: List projects.
  summary: Get the list of projects
  parameters:
  - name: select
    description: Comma-separated list of fields (including nested) that will be
      returned.
    explode: false
    in: query
    required: false
    schema:
      example:  date, project_id
      type: string
    style: form
  - name: limit
    description: Limit select count in collection to N elements.  Default value is 100.
    explode: false
    in: query
    required: false
    schema:
      type: integer
      example: 100
    style: form
  - name: cursor
    description: |
      Properly encoded analog of offset, allowing to read next bunch of items. 
      We do not offer common `offset` fields, use please cursor for predictable
      fetching of quickly changing list of items. More information can be found [here](https://flussonic.com/doc/api/flussonic-http-api/#limited-collections-access-cursors)
    in: query
    required: false
    schema:
      type: string
      example: 'JTI0cG9zaXRpb25fZ3Q9MQ=='
  - name: q
    description: Search pattern for different fields like project_id, updated_at etc.
    in: query
    required: false
    schema:
      type: string
      example: somepattern  
      
  responses:
    '200':
      content:
        application/json:
          schema:
            $ref: '../../components/schemas.yml#/cloud_projects_list'
      description: Response
  tags:
  - projects
post:
  description: |
    Create project with autogenerated project id.
    Project id will be returned in response.
    Note: property project id in request body not required and will be ignored.
    Recommended set header Idempotency-Key with uuid4 as value, this will avoid 
    duplication of projects with repeated requests.
  operationId: project_create
  summary: Create project
  parameters:
  - name: Idempotency-Key
    in: header
    description: |
      An idempotency key is a unique value generated by the client which 
      the server uses to recognize subsequent retries of the same request.
    required: false
    schema:
      type: string
      format: uuid
  requestBody:
    content:
      application/json:
        schema:
          $ref: '../../components/schemas.yml#/cloud_project'
    description: Project configuration
  responses:
    '201':
      content:
        application/json:
          schema:
            $ref: '../../components/schemas.yml#/cloud_project'
      description: Created project
  tags:
  - projects
